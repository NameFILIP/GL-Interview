<div class="centered">
	<h3>Answer to the Ultimate Question of Life, The Universe, and Everything:</h3>
	
	<div id="result-progress-bar" ng-show="running" class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{data['false']}}" aria-valuemin="0"
			aria-valuemax="100" style="width: {{data['false']}}%">
			<span class="sr-only">{{data['false']}}% Complete</span>
		</div>
	</div>
	<div id="answer" ng-show="!running" class="text-center">{{data['true']}}</div>
	
	<a id="back-btn" href="#/" class="btn btn-default btn-lg" role="button">Back</a>
</div>
